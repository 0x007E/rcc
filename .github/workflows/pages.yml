name: pages-build-deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  DOXYGEN_VERSION: 1.14.0
  DOXYGEN_CONFIG: "doxygen.config"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository for deployment
        uses: actions/checkout@v5

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Doxygen
        run: |
          mkdir -p ./install
          wget https://www.doxygen.nl/files/doxygen-${{ env.DOXYGEN_VERSION }}.linux.bin.tar.gz
          tar -xf doxygen-${{ env.DOXYGEN_VERSION }}.linux.bin.tar.gz -C ./install
          sudo apt-get update && sudo apt-get install -y graphviz

      - name: Build Doxygen docs
        run: ./install/doxygen-${{ env.DOXYGEN_VERSION }}/bin/doxygen ./${{ env.DOXYGEN_CONFIG }}
        
      - name: Copy Doxygen output
        run: |
          mkdir -p ./_site
          cp -r ./html/* ./_site/

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
